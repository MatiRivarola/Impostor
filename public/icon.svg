<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cuerpo principal del impostor -->
  <ellipse cx="256" cy="340" rx="140" ry="120" fill="url(#bodyGradient)"/>

  <!-- Piernas -->
  <rect x="190" y="420" width="50" height="60" rx="25" fill="#b91c1c"/>
  <rect x="272" y="420" width="50" height="60" rx="25" fill="#991b1b"/>

  <!-- Cuerpo superior -->
  <path d="M 140 340 Q 140 200 256 180 Q 372 200 372 340 Z" fill="url(#bodyGradient)"/>

  <!-- Mochila (característica del impostor) -->
  <ellipse cx="390" cy="300" rx="35" ry="50" fill="#991b1b"/>
  <rect x="375" y="280" width="30" height="10" rx="5" fill="#7f1d1d"/>

  <!-- Visor (gafas) -->
  <ellipse cx="256" cy="240" rx="90" ry="60" fill="#60d5ff"/>
  <ellipse cx="256" cy="240" rx="85" ry="55" fill="#38bdf8"/>

  <!-- Brillo del visor -->
  <ellipse cx="230" cy="220" rx="25" ry="20" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="280" cy="235" rx="15" ry="12" fill="#ffffff" opacity="0.4"/>

  <!-- Sombras para dar profundidad -->
  <ellipse cx="256" cy="360" rx="120" ry="100" fill="#000000" opacity="0.1"/>

  <!-- Detalle cordobés: sombrero cordobés simplificado -->
  <ellipse cx="256" cy="160" rx="100" ry="15" fill="#1f2937"/>
  <rect x="206" y="130" width="100" height="30" rx="5" fill="#374151"/>
  <ellipse cx="256" cy="130" rx="50" ry="20" fill="#4b5563"/>
</svg>
